{% extends "import.html" %}

{% block content %}
<div class="container mt-2">
    <!-- Login Form -->
    <div id="loginForm">
        <form>
            <h3 class="text-center">Welcome Back!</h3><br>
            <label for="emailLogin"><strong>Email Address</strong></label>
            <input type="email" placeholder="Enter email address" name="email" id="emailLogin">
            <label for="passwordLogin"><strong>Password</strong></label>
            <input type="password" placeholder="Enter your password" name="password" id="passwordLogin">
            <a href="#" class="forgot-password-link">Forgot Password?</a>
            <button type="submit" class="form-toggle-btn">Login</button>
            <button type="button" id="showRegisterBtn" class="form-toggle-btn">Sign Up Now</button>
        </form>
        <!-- Sign in with Google button -->
        <div class="google-signin">
            <button class="form-toggle-btn google-btn">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="20px" height="20px" viewBox="0 0 48 48" style="margin-right: 8px; vertical-align: text-bottom;">
                    <g>
                        <path fill="#EA4335" d="M24 9.5c3.9 0 6.9 1.6 8.9 3l6.4-6.4C35.6 2.6 30.1 0 24 0 14.6 0 6.6 5.1 2.1 12.7l7.2 5.6C11.8 13.8 17.5 9.5 24 9.5z"></path>
                        <path fill="#4285F4" d="M46.8 24.2c0-1.3-.1-2.6-.4-3.8H24v7.2h12.8c-.6 3-2.2 5.6-4.7 7.4l7.2 5.6c4.4-4 6.9-9.9 6.9-16.4z"></path>
                        <path fill="#FBBC05" d="M9.3 18.3l-7.2-5.6C.4 16.6 0 20.2 0 24s.4 7.4 2.1 11.3l7.2-5.6c-1-2.9-1.6-6-1.6-9.4 0-3.4.6-6.5 1.6-9.4z"></path>
                        <path fill="#34A853" d="M24 48c6.1 0 11.2-2 15.4-5.4l-7.2-5.6c-2 1.4-4.6 2.2-8.2 2.2-6.5 0-12-4.3-14-10.1l-7.2 5.6C6.6 42.9 14.6 48 24 48z"></path>
                        <path fill="none" d="M0 0h48v48H0z"></path>
                    </g>
                </svg>
                <strong>Sign In with Google</strong>
            </button>
        </div>
    </div>
    <!-- Register Form -->
    <div id="registerForm" style="display:none;">
        <form>
            <h3 class="text-center">Create Account</h3><br>
            <label for="emailRegister"><strong>Email Address</strong></label>
            <input type="email" placeholder="Enter your email address" name="email">
            <label for="phoneNoRegister"><strong>Phone Number</strong></label>
            <input type="number" placeholder="Enter your phone number" name="phone_no">
            <label for="passwordRegister"><strong>Password</strong></label>
            <input type="password" placeholder="Enter your password" name="password">
            <button type="submit"class="form-toggle-btn">Register</button>
            <button type="button" id="showLoginBtn" class="form-toggle-btn">Sign In</button>
        </form>
    </div>
</div>

<script>
    document.getElementById('showLoginBtn').addEventListener('click', function() {
        document.getElementById('loginForm').style.display = 'block';
        document.getElementById('registerForm').style.display = 'none';
    });

    document.getElementById('showRegisterBtn').addEventListener('click', function() {
        document.getElementById('registerForm').style.display = 'block';
        document.getElementById('loginForm').style.display = 'none';
    });
</script>
{% endblock %}
